<div class="d-flex flex-column justify-content-center align-items-center confirmed-container">
    <h1 class="card-title">Email Confirmation</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    <div *ngIf="showSuccess" class="main-text alert alert-success" role="alert">
        Your email has been successfully confirmed. Please <a [routerLink]="['']"> click here to log in. </a>
    </div>
</div>
